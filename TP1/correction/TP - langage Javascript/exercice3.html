<html>
	<head>
		<title>Exercice 3</title>
	</head>

	<body>
		<script>
			var truc;
			document.writeln(typeof(truc));
			// ajoute une ligne pour changer le type de truc (tu as le droit de changer la valeur aussi !)

			truc =true;
			document.writeln(typeof(truc));
			// ajoute une ligne pour changer le type de truc (tu as le droit de changer la valeur aussi !)

			truc = truc.toString();
			document.writeln(typeof(truc));
			// ajoute une ligne pour changer le type de truc (tu as le droit de changer la valeur aussi !)

			truc = Math.floor(truc);
			document.writeln(typeof(truc));
		</script>
	</body>
	
</html>
