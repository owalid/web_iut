<html>
	<head>
		<title>Exercice 4</title>
	</head>

	<body>
		<script>
			// Interdiction de modifier ce fichier 
			// sauf ajouter ou supprimer un ou plusieurs mot clés « var ».
			
			function ligne(num){
				n = num + 1
				for (var i=0;i<10;i++){
					html += n
				}
								
			}
			
			html=""
			n = 0
			for (i=0; i<5 ; i++){
				ligne(n)
				html += "</BR>" 
			}
						
			document.write(html)
			
		</script>
	</body>
	
</html>
