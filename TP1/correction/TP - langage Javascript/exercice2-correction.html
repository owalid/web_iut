<html>
	<head>
		<title>Exercice 2</title>
	</head>

	<body>
		<script>
			html = "<p>Voici les tables de multiplication.</p>"
			html +="<p>"
			
			// complète ci-dessous	
			html += "<table>"
			
			for(i=1;i<11;i++){
				html += "<tr>"
				for(j=1;j<11;j++){
					html += "<td>" + i*j + "</td>"
				}
				html += "</tr>"
			}
			
			html += "</table>"
			// complète ci-dessus
			
			html +="</p>"
			document.write(html)
		</script>
	</body>
	
</html>
