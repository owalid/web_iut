<html>
	<head>
		<title>Exercice 6</title>
	</head>

	<body>
		<script>
			// ajoute ici la d√©finition de la fonction tripleBis()
			function tripleBis(){
				var res = ""
				for (var i=0; i<arguments.length; i++){
					res +=" - " + arguments[i]*3
				}
				return res
			}
		
			// interdiction de modifier le code ci-dessous
			html=""
			html+=tripleBis(1)
			html+=tripleBis(2,3)
			html+=tripleBis(4,5,6)
			html+=tripleBis(7,8,9,10)
			html += " - "
			document.write(html)
		</script>
	</body>
	
</html>
